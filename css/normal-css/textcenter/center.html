<div style="display: flex; background-color:red; align-items:center; justify-content:center;">
    <p >p tag 1</p>
    <div style="display: block;">div tag</div>
    <br>
    <p >P tag 2</p>
    <a>a tag</a>

</div>

<!--text-align: center; it direct display in center of div 
    justify-content:center; it work for p tag
    align-items:center; justify-content:center; it work for both p and div and a tag NOTE display block not working , <br> tag also not work
link - https://blog.hubspot.com/website/center-div-css#:~:text=You%20can%20do%20this%20by,the%20div)%20vertically%20and%20horizontally.
-->

<div class="center" style="text-align: center;">
    <p>The text within the div is centered horizontally.</p>
</div>

<div style="text-align:center;" >
    <p style="display:flex;">Vishal</p>
    <div>BRAND<p style="float:right;">shanta bhai</p></div>
    <small>ONE</small>
    <div>TWO</div>
    <a style="display: flex; float: right;">Hi bro </a>

</div>

<div>
    <!--delete tag use for cut text  del add under line in middle of text , and ins add line in bottom-->
    <p>vishal is <del>cool</del> <ins>Bad</ins> Boy</p>
    <!--it add dotted line in bottom of POTUS text-->
    <p><abbr title="President of The United States">POTUS</abbr> rode his bicycle into a tree.</p>
    <!--it work like range bar but attribute value is play mejore role , 40  and 90 get color green , default color is yellow-->
    <meter min="0" max="100" low="40" high="90" optimum="70" value="30">50%</meter>
    <!--it same as meter tag but is color is blue and use minimum attribute inside progress tag-->
    <progress id="project" max="100" value="60">70%</progress>
    <!--it like closing card with good effect-->
    <!--it close card-->
    <details>
        <summary>Open File</summary>
        File have lot of data you can not read ..
    </details>
    <!--its is open card-->
    <details open>
        <summary>Open second file</summary>
        File not have lot of data 
    </details>
    <!--it like we write latter-->
    <figure>
        <blockquote cite="https://unsplash.com/">
            <p>Hi vishal you not do well in cricket</p>
        </blockquote>
        <figcaption>-- vishal pawar , <cite>Citizenship in india</cite></figcaption>
    </figure>

</div>
