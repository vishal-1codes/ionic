<ion-header>
  <ion-toolbar>
    <ion-title>news</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-button (click)="goToNew()">NEW PAGE</ion-button>
  </ion-row>
  <ion-card *ngFor="let e of arrayData">
    <ion-card-header>
      {{e.publishedAt}}
    </ion-card-header>
    <ion-card-title>
      {{e.title}}
    </ion-card-title>
    <ion-card-subtitle>
      {{e.description}}
    </ion-card-subtitle>
  </ion-card>
</ion-content>
