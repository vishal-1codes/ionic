<ion-header>
  <ion-toolbar>
    <ion-title>news</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    
  </ion-row>
  <ion-card *ngFor="let e of arrayData">
    <ion-button (click)="goToNew()">with click</ion-button>
    <!--here we get different time at all new button or we can shy slides-->
    <ion-button  routerLink="/newpage/{{e.publishedAt}}">Direct BTN</ion-button>
    <ion-card-header>
      {{e.publishedAt}}
    </ion-card-header>
    <ion-card-title>
      {{e.title}}
    </ion-card-title>
    <ion-card-subtitle>
      {{e.description}}
    </ion-card-subtitle>
  </ion-card>
</ion-content>
